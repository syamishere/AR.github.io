<!-- include a-frame -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/90/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.js'></script>

<!-- include aframe-portal-door -->
<script src='https://github.com/syamishere/AR.github.io/blob/master/src/aframe-portal-door.js'></script>
<script src='https://github.com/syamishere/AR.github.io/blob/master/src/threex-portal-door.js'></script>

<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>
	
	<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>     </div>

	<!-- Define your 3d scene and enabled ar.js -->
	<a-scene embedded arjs='trackingMethod: best;'>
		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled='true'>

			<!-- portal 360 with an image -->
			<!-- <a-portal-door url='https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg' position='0 0 0' scale='0.7 1 0.7' rotation='0 90 0'><a-portal-door>-->

			<!-- portal 360 with an video -->
			<!-- <a-portal-door url='videos/pano.webm' position='0 0 0' scale='2 2 2' rotation='0 90 0'><a-portal-door> -->
			<a-portal-door url='video/aframe-city-360.mp4' position='0 0 0' scale='2 2 2' rotation='0 90 0'><a-portal-door>

		</a-anchor>

		<!-- Define a static camera -->
		<a-camera-static/>
	</a-scene>
</body>
